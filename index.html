<html>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.js"></script>
  <body ng-app="saddle_up">
    <div ng-controller="main">
      <div>
        {{ raml_doc.title }}
      </div>
        <div ng-repeat="segment in raml_url">
          <select ng-model="raml_url[$index+1]"
                  ng-show="segment.options.length"
          ng-options="endpoint.option as endpoint.name group by endpoint.type for endpoint in getSegmentOptions(segment)"></select>
        </div>
      <button ng-click="log()">get</button>
      <select ng-model="selectedEndpoint"
	      ng-options="endpoint as endpoint.name for endpoint in endpoints"></select>
      {{ baseUrl}}
      <ul>
        <li ng-repeat="(key, value) in baseUriParams">
          {{key}}<input ng-model="value.value"/> {{value}}
        </li>
      </ul>
    </div>

    <script src="raml-parser.js"></script>
    <script src="saddle_up.js"></script>
  </body>
</html>
